<div class="container" *ngIf="isOpenDialog">
  <countdown [config]="{leftTime: data.time}"></countdown>
  <div class="header">
    <nz-avatar [nzSrc]="'../../assets/icons/Chat.png'"></nz-avatar>
    <h5>{{data?.otherUserName}}</h5>
  </div>
  <div class="receiverBox">
    <div class="negociation">
      <h4>Contract</h4>
      <h4>{{contractNumber}}k</h4>
      <button *ngIf="!isProposer" (click)="accepteContract()" [ngStyle]="accepteStyle">Accepeter</button>
    </div>
  </div>
  <div class="context">
    <div *ngFor="let message of messages">
      <div class="sender" *ngIf="message.isSender">
        <app-chat-message [message]="message.message"></app-chat-message>
      </div>
      <div class="receiver" *ngIf="!message.isSender">
        <app-chat-message [message]="message.message"></app-chat-message>
      </div>
    </div>
  </div>

  <div class="senderBox">
    <div class="contract-container">
      <h4>Un contrat:</h4>

      <form>
        <div style="display: flex; flex-direction: row">

          <input #contract nz-input type="number" placeholder="0" [max]="1000" [min]="0"
            style="margin-right: 10px;width: 100px">
          <b> K</b>
        </div>
        <button nz-button nzType="default" style="width: 160px;
              margin-top: 15px;
              margin-left: 6px;
              margin-bottom: 10px;" (click)="sendContract(contract.value)">
          Proposer un contrat
        </button>
      </form>
    </div>
    <div class="desc-container">
      <form>
        <input #msg nz-input id="msg" placeholder="...">
        <button type="submit" value="Submit" nz-button (click)="sendMessage(msg.value)" nzShape="circle">
          <i class="iconfont icon-send">
          </i>
        </button>
      </form>

    </div>
  </div>
</div>

<ng-template #template>
  <div class="ant-notification-notice-content">
    <div class="ant-notification-notice-with-icon">
      <span class="ant-notification-notice-icon">
        <i nz-icon nzType="sound" style="color: rgb(16, 142, 233);" nzTheme="outline">
        </i>
      </span>
      <div class="ant-notification-notice-message">Résultat de négociation</div>
      <div class="ant-notification-notice-description">
        Vous avez négocié un contrat de: <b>{{contractNumber}}K</b>
      </div>
    </div>
  </div>
</ng-template>
