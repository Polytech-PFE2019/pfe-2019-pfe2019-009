<nz-list [nzDataSource]="histories"
         [nzItemLayout]="'vertical'"
         [nzRenderItem]="step">
  <ng-template #step let-item let-i>
    {{item.payments.length}}
    <nz-list-item style="display: flex; flex-direction: column">
      <h3>Etape {{i+1}}</h3>
      <nz-table class="basicTable" #playerTable
                [nzData]="item.payments"
                [nzShowPagination]="false">
        <thead>
        <tr>
          <th>Type</th>
          <th>Depensé</th>
          <th>Résultat</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let h of playerTable.data" >
          <td>{{getType(h.type)}}</td>
          <td>{{h.amount}}</td>
          <td>{{getBonus(h.type, h.bonus)}}</td>
        </tr>
        </tbody>
      </nz-table>
    </nz-list-item>
  </ng-template>
</nz-list>
