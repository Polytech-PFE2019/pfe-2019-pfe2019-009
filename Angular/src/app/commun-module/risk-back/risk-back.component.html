<div [@.disabled] = 'isDiabled'>
  <nz-card
    *ngIf="isVanished"
    [@flipOutX] = "{ value: flipOutX, params: { timing: 1, delay: myTiming} }"
    style="background: black">
    <div class="cardContainer">
      <h2 style="color: white;margin: 5px">
        Risques
      </h2>
      <div class="circle">1</div>
      <div style="color: white">
      </div>
    </div>
  </nz-card>
  <nz-card *ngIf="!isVanished">
    <div>
      <h1>Test</h1>
    </div>
  </nz-card>
</div>
