<div>
  <button [disabled]=riskUnavailable
          style="width: 160px; border: white; background-color: white"
          (click) = "drawCard()">
    <nz-card *ngIf="cardNb === 0"
             style="background: black">
      <div class="cardContainer">
        <h2 style="color: white;margin: 5px">
          Risques
        </h2>
        <div class="circle">{{step}}</div>
        <div style="color: white">
        </div>
      </div>
    </nz-card>
    <app-risk-container *ngIf="cardNb !== 0" [risk] = "test"></app-risk-container>
  </button>
</div>
