<div class="container" *ngIf="!isLoding">
  <div class="information">
    <div class="listContainer">
      <nz-list [nzHeader]="'Liste de joueurs'" [nzDataSource]="users" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
          <nz-list-item>
            <nz-list-item-meta
              [nzTitle]="nzTitle"
              nzAvatar="../../assets/profiles/test.jpg">
              <ng-template #nzTitle>
                <a>{{ item?.username}}</a>
              </ng-template>
            </nz-list-item-meta>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </div>
    <h1 nz-title>Choissisez votre rôle</h1>
  </div>
  <div nz-row style="margin-top: 50px">
    <div nz-col [nzSpan]="6" nzOffset="1" *ngFor="let role of roles">
      <app-role #Role [roomID]="roomID"
                [role]="role"
                [disableChoose]="role.username!=='' && role.username!= userName"
                [choosed]="role.choosed"
                [readyed]="role.ready"
                (checkNum)="getCheckedNum($event)"></app-role>
      <label nz-checkbox
             style="height: 40px"
             [(ngModel)]="role.ready" (ngModelChange)="ready()"
             *ngIf="role.choosed"
             [disabled]="role.username!=='' && role.username!= userName">Prêt</label>
      <div *ngIf="!role.choosed" style="height: 40px"></div>
    </div>
  </div>

  <button id="start"
          *ngIf="userID === hostID"
          nz-button nzType="default"
          (click)="gameStart()">Démarrer
  </button>
</div>
<app-loading *ngIf="isLoding"></app-loading>
