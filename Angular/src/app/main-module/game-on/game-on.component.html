<h2 nz-title>Domego - {{step}}</h2>
<div nz-row class="container">
  <div class="left-container" nz-col [nzSpan]="16" [nzPush]="8" style="background-color: #cccccc">
    <div class="activityContainer">
      <div class="activity">
        <app-activity (valueChange)="getPayment($event)" [resourceRemain]="getResourceFromPerson"></app-activity>
      </div>
      <div class="activity">
        <app-buy-resources (resourceChange)="getResource($event)"  (moneyChange)="getPrice($event)"  [moneyRemain]="getMoneyFromPerson"></app-buy-resources>
      </div>
      <div class="activity" id="personnal">
        <app-person-information [addResource]="getDataFromParent" [payActivity]="getDataFromActivity" [moneyPayResource]="getPriceFromParent" (sendMoney)="getMoney($event)" (sendResource)="getRemainResource($event)" ></app-person-information>
      </div>
      <div class="activity">
        <app-projet-information></app-projet-information>
      </div>
    </div>

    <button id="end" nz-button *ngIf="step==='Ã‰tape 12'" (click)="closeGame()"><b>Terminer</b></button>
  </div>
  <div class="right-container" nz-col [nzSpan]="8" [nzPull]="16" style="background-color: #ececec">
    <div class="stepContainer" *ngFor="let s of steps">
      <app-step [step]="s" (currentStep)="getCurrentStep($event)"></app-step>
    </div>
  </div>
</div>
