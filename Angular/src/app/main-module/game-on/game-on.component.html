<h2 nz-title>Domego - {{currentActivity?.title}}</h2>
<div nz-row class="container">
  <div class="left-container" nz-col [nzSpan]="16" [nzPush]="8" style="background-color: #cccccc">
    <div class="activityContainer">
      <div class="activity">
        <app-activity [activities]="activities"></app-activity>
      </div>
      <div class="activity">
        <app-buy-resources></app-buy-resources>
      </div>
        <!--<app-prompt></app-prompt>-->
      <!--</div>-->
      <div class="activity">
        <app-person-information>
        </app-person-information>
      </div>
      <div class="activity">
        <app-projet-information></app-projet-information>
      </div>
    </div>

    <button id="end" nz-button *ngIf="step==='Ã‰tape 12'" (click)="closeGame()"><b>Terminer</b></button>
  </div>
  <div class="right-container" nz-col [nzSpan]="8" [nzPull]="16" style="background-color: #ececec">
    <div class="stepContainer" *ngFor="let s of currentStep">
      <app-step [step]="s" (currentStep)="getCurrentStep($event)" (sendTestClick)="getClickTest($event)"  (sendStepTest)="getStepTest($event)"></app-step>
    </div>
  </div>

  <input *ngIf="!isChat" type="image" src="../../../assets/icons/Chat.png" (click)="openChat()"/>
  <app-chat-list [isChat]="isChat" (close)="closeChat($event)"></app-chat-list>
</div>
