<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etape</title>
    <meta content='user-scalable=0' name='viewport' />
  </head>
  <body>

    <div class="step-container">
      <div nz-row>
        <div nz-col nzSpan="4">
          <nz-card style="">
            <p>Risque 1</p>
          </nz-card>
        </div>
        <div nz-col nzSpan="4">
          <nz-card style="">
            <p>Risque 2</p>
          </nz-card>
        </div>
        <div nz-col nzSpan="4"></div>
        <div nz-col nzSpan="4"></div>
        <div nz-col nzSpan="4"></div>
      </div>
      <div nz-row>

        <nz-card style="" nzTitle="Nom 'etape">
          <div nz-card-grid style="width: 90%">Description</div>
          <div nz-card-grid style="width: 10%">2j</div>
        </nz-card>
        <button (click)="sendRequest()">send request</button>

      </div>
      <div nv-row>
        <div nz-col nzSpan="8">
          <nz-card style="" nzTitle="Action(s)	spÃ©ciale(s) ">
            <div nz-row style="padding-bottom: 10px">
              <div nz-col nzSpan="8">
                <div class="money">1k</div>
              </div>
              <div nz-col nzSpan="8">
                <img src="../../assets/icons/right_arrow.png" width="30" height="30" alt="right_arrow">
              </div>
              <div nz-col nzSpan="8">
                <div class="blue_square"></div>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="8">
                <div class="blue_rounding"></div>
              </div>
              <div nz-col nzSpan="8">
                <img src="../../assets/icons/handshake.png" width="30" height="30" alt="handshake">
              </div>
              <div nz-col nzSpan="8">
                <div class="green_rounding"></div>
              </div>

            </div>

          </nz-card>
        </div>
        <div nz-col nzSpan="8">
          <nz-card style="" nzTitle="Risques ">
            <nz-table nzBordered [nzData]="dataSet">
              <thead>
              <tr>
                <th><img src="../../assets/icons/person.png" width="20" height="20" alt="Person"></th>
                <th><img src="../../assets/icons/faillante.png" width="20" height="20" alt="faillante"></th>
                <th><img src="../../assets/icons/duration.png" width="20" height="20" alt="duration"></th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <div class="blue_square">
                    <p style="color: white">1</p>
                  </div>
                </td>
                <td>
                  <div nz-col nzSpan="12">
                    <div class="blue_square">
                      <p style="color: white">1</p>
                    </div>
                    <p>-1R</p>
                  </div>
                  <div nz-col [nzSpan]="12">
                    <div class="blue_square">
                      <p style="color: white">3</p>
                    </div>
                    <p>-2R</p>
                  </div>
                </td>
                <td><p></p></td>
              </tr>
              </tbody>
            </nz-table>
          </nz-card>
        </div>
      </div>
    </div>
