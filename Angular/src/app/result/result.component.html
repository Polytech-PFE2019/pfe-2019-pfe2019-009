<div class="resultContainer">
  <h1>Résultats du jeu</h1>
  <div class="projectInfo">
    <p>Durée du projet: <b>{{ projectInfo.duration }}</b> jours</p>
    <p>Défaillance	du	projet: <b>{{ projectInfo.failure }}</b></p>
    <p>Coût du projet: <b>{{ projectInfo.cost }}</b></p>
  </div>
  <div nz-row  [nzGutter]="8">
    <div nz-col [nzSpan]="4" class="resultColumn" *ngFor="let d of data">
      <div class="result">
        <img [src]="d?.src" width="60" height="60">
        <h3 style="margin-top: 30px; height: 40px">{{d?.title}}</h3>
        <p>Point de Victoire: </p>
        <h1 style="color: #e0620d">{{d?.point}}</h1>
        <div>
          <p>Détail:</p>
          {{d?.detail}}
        </div>
      </div>

    </div>
  </div>
</div>
