<div class="container" *ngIf="isOpenDialog">
  <div class="header">
    <nz-avatar [nzSrc]="'../../assets/icons/Chat.png'"></nz-avatar>
    <h5>with someone</h5>
    <button nz-button nzType="danger" (click)="closeChat()" nzShape="circle">
      <i nz-icon nzType="close"></i>
    </button>
  </div>
  <div class="negociation">
    <h4>Contract {{contractNumber}}</h4>
    <h4>0/2</h4>
  </div>
  <div class="context">
    <div *ngFor="let message of messages">
      <div class="sender" *ngIf="message.isSender">
        <app-chat-message [message]="message.message"></app-chat-message>
      </div>
      <div class="receiver" *ngIf="message.isSender">
        <app-chat-message [message]="message.message"></app-chat-message>
      </div>
    </div>
  </div>

  <div class="senderBox">
    <div class="contract-container">
      <form>
        <p>Un contrat:
          <input type="number" id="contract" min="0" max="1000" step="1" placeholder=0 maxlength="4">
          <b> K</b>
          <button type="submit" (click)="sendContract()">Proposer un contrat</button>
        </p>
      </form>

    </div>
    <div class="desc-container">
      <form>
        <input #message id="msg" rows="4" nz-input placeholder="...">
        <button type="submit" id="sendBnt" nz-button (click)="sendMessage(message.value)" nzShape="circle">
          <i class="iconfont icon-send">
          </i>
        </button>
      </form>

    </div>
  </div>
</div>
