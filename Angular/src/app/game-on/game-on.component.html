<h2 nz-title>Demogo - {{step}}</h2>
<div nz-row class="container">
  <div class="left-container" nz-col [nzSpan]="18" [nzPush]="6" style="background-color: #cccccc">
    <div class="activityContainer">
      <div class="activity">a1</div>
      <div class="activity">a2</div>
      <div class="activity" id="personnal">
        <app-person-information></app-person-information>
      </div>
      <div class="activity">
        <app-projet-information></app-projet-information>
      </div>
    </div>
    <button id="end" nz-button *ngIf="step==='Ã‰tape 12'"><b>Terminer</b></button>
  </div>
  <div class="right-container" nz-col [nzSpan]="6" [nzPull]="18" style="background-color: #ececec">
    <div class="stepContainer" *ngFor="let s of steps">
      <app-step [step]="s" (currentStep)="getCurrentStep($event)"></app-step>
    </div>
  </div>
</div>
